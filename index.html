<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Game</h1>

    <div id="question" class="question"></div>

    <div class="answers">
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
      <button class="answer-btn"></button>
    </div>

    <div class="controls">

      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
